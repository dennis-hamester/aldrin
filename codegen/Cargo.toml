[package]
name = "aldrin-codegen"
description = "Aldrin code generator library."
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.70.0"

[features]
default = ["rust"]
rust = []

[dependencies.aldrin-parser]
version = "0.1.0"
path = "../parser"
default-features = false

[dependencies.diffy]
version = "0.3.0"
default-features = false

[dependencies.heck]
version = "0.4.1"
default-features = false

[dev-dependencies]
uuid = "1.6.1"

[dev-dependencies.aldrin]
version = "0.1.0"
path = "../aldrin"
features = ["codegen"]

[dev-dependencies.aldrin-test]
version = "0.1.0"
path = "../test"
features = ["tokio"]

[dev-dependencies.futures]
version = "0.3.29"
default-features = false

[dev-dependencies.tokio]
version = "1.34.0"
features = [
    "macros",
    "rt",
]
