[package]
name = "aldrin-codegen"
description = "Aldrin code generator library."
version = "0.2.1"
authors = ["Aldrin Contributors"]
repository = "https://github.com/dennis-hamester/aldrin"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.70.0"
categories = [
    "asynchronous",
    "network-programming",
]
keywords = [
    "async",
    "network",
    "rpc",
    "service",
]

[package.metadata.docs.rs]
all-features = true

[package.metadata.playground]
all-features = true

[features]
default = ["rust"]
rust = []

[dependencies.aldrin-parser]
version = "0.2.0"
path = "../parser"
default-features = false

[dependencies.diffy]
version = "0.3.0"
default-features = false

[dependencies.heck]
version = "0.4.1"
default-features = false

[dev-dependencies]
uuid = "1.6.1"

[dev-dependencies.aldrin]
path = "../aldrin"
features = ["codegen"]

[dev-dependencies.aldrin-test]
path = "../test"
features = ["tokio"]

[dev-dependencies.futures]
version = "0.3.29"
default-features = false

[dev-dependencies.tokio]
version = "1.34.0"
features = [
    "macros",
    "rt",
]
