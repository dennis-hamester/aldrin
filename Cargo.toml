[workspace]
members = [
    "aldrin",
    "broker",
    "codegen",
    "conformance-test-broker",
    "conformance-tester",
    "core",
    "examples/broker",
    "examples/echo",
    "examples/introspect",
    "gen",
    "macros",
    "parser",
    "test",
]
resolver = "2"

[workspace.package]
authors = ["Aldrin Contributors"]
categories = [
    "asynchronous",
    "network-programming",
]
edition = "2021"
keywords = [
    "async",
    "network",
    "rpc",
    "service",
]
license = "MIT OR Apache-2.0"
repository = "https://github.com/dennis-hamester/aldrin"
rust-version = "1.70.0"
