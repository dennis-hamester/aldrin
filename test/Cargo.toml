[package]
name = "aldrin-test"
description = "Utilities for Aldrin server and client tests."
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.70.0"

[features]
tokio = ["dep:tokio"]

[dependencies.aldrin]
version = "0.1.0"
path = "../aldrin"
default-features = false

[dependencies.aldrin-broker]
version = "0.1.0"
path = "../broker"
default-features = false

[dependencies.aldrin-core]
version = "0.1.0"
path = "../core"
default-features = false
features = ["channel"]

[dependencies.futures-util]
version = "0.3.29"
default-features = false

[dependencies.tokio]
optional = true
version = "1.34.0"
default-features = false
features = ["rt"]

[dev-dependencies]
anyhow = "1.0.75"

[dev-dependencies.aldrin]
version = "0.1.0"
path = "../aldrin"
features = ["codegen"]

[dev-dependencies.futures]
version = "0.3.29"
default-features = false

[dev-dependencies.tokio]
version = "1.34.0"
features = [
    "macros",
    "rt-multi-thread",
    "time",
]
