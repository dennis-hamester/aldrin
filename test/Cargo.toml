[package]
name = "aldrin-test"
description = "Utilities for Aldrin server and client tests."
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.65.0"

[features]
tokio = ["dep:tokio"]

[dependencies.aldrin-broker]
version = "0.1.0"
path = "../broker"
default-features = false

[dependencies.aldrin-channel]
version = "0.1.0"
path = "../channel"
default-features = false

[dependencies.aldrin-client]
version = "0.1.0"
path = "../client"
default-features = false

[dependencies.aldrin-proto]
version = "0.1.0"
path = "../proto"
default-features = false

[dependencies.futures-util]
version = "0.3.21"
default-features = false

[dependencies.tokio]
optional = true
version = "1.27.0"
default-features = false
features = ["rt"]

[dev-dependencies]
anyhow = "1.0.32"

[dev-dependencies.aldrin-client]
version = "0.1.0"
path = "../client"
features = ["codegen"]

[dev-dependencies.futures]
version = "0.3.21"
default-features = false

[dev-dependencies.tokio]
version = "1.27.0"
features = [
    "macros",
    "rt-multi-thread",
    "time",
]
