[package]
name = "aldrin-gen"
description = "Aldrin code generator"
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.65.0"

[dependencies.aldrin-codegen]
version = "0.1.0"
path = "../codegen"
default-features = false
features = ["rust"]

[dependencies.aldrin-parser]
version = "0.1.0"
path = "../parser"
default-features = false

[dependencies.anyhow]
version = "1.0.32"
default-features = false
features = ["std"]

[dependencies.clap]
version = "4.1.10"
default-features = false
features = [
    "color",
    "derive",
    "error-context",
    "help",
    "std",
    "suggestions",
    "usage",
    "wrap_help",
]

[dependencies.is-terminal]
version = "0.4.2"
default-features = false

[dependencies.once_cell]
version = "1.4.0"
default-features = false
features = ["std"]

[dependencies.termcolor]
version = "1.1.0"
default-features = false
