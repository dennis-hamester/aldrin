[package]
name = "aldrin-gen"
description = "Aldrin code generator."
version = "0.2.0"
authors = ["Aldrin Contributors"]
repository = "https://github.com/dennis-hamester/aldrin"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.70.0"
categories = [
    "asynchronous",
    "network-programming",
]
keywords = [
    "async",
    "network",
    "rpc",
    "service",
]

[dependencies.aldrin-codegen]
version = "0.2.0"
path = "../codegen"
default-features = false
features = ["rust"]

[dependencies.aldrin-parser]
version = "0.2.0"
path = "../parser"
default-features = false

[dependencies.anyhow]
version = "1.0.75"
default-features = false
features = ["std"]

[dependencies.clap]
version = "4.4.8"
default-features = false
features = [
    "color",
    "derive",
    "error-context",
    "help",
    "std",
    "suggestions",
    "usage",
    "wrap_help",
]

[dependencies.once_cell]
version = "1.18.0"
default-features = false
features = ["std"]

[dependencies.termcolor]
version = "1.4.0"
default-features = false
