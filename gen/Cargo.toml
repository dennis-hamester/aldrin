[package]
name = "aldrin-gen"
description = "Aldrin code generator"
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "Apache-2.0"
edition = "2018"

[dependencies]
aldrin-codegen = { version = "0.1.0", path = "../rust/codegen", features = ["rust"] }
aldrin-parser = { version = "0.1.0", path = "../rust/parser" }
atty = "0.2.14"
once_cell = "1.4.0"
structopt = { version = "0.3.9", features = ["wrap_help"] }
termcolor = "1.1.0"
