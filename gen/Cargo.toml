[package]
name = "aldrin-gen"
description = "Aldrin code generator"
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "Apache-2.0"
edition = "2021"
rust-version = "1.64.0"

[dependencies.aldrin-codegen]
version = "0.1.0"
path = "../rust/codegen"
default-features = false
features = ["rust"]

[dependencies.aldrin-parser]
version = "0.1.0"
path = "../rust/parser"
default-features = false

[dependencies.anyhow]
version = "1.0.32"
default-features = false
features = ["std"]

[dependencies.atty]
version = "0.2.14"
default-features = false

[dependencies.clap]
version = "3.1.8"
default-features = false
features = [
    "color",
    "derive",
    "std",
    "suggestions",
    "wrap_help",
]

[dependencies.once_cell]
version = "1.4.0"
default-features = false
features = ["std"]

[dependencies.termcolor]
version = "1.1.0"
default-features = false
