[package]
name = "aldrin-gen"
description = "Aldrin code generator"
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "Apache-2.0"
edition = "2021"

[dependencies]
aldrin-codegen = { version = "0.1.0", path = "../rust/codegen", features = ["rust"] }
aldrin-parser = { version = "0.1.0", path = "../rust/parser" }
anyhow = "1.0.32"
atty = "0.2.14"
clap = { version = "3.1.8", features = ["derive", "wrap_help"] }
once_cell = "1.4.0"
termcolor = "1.1.0"
