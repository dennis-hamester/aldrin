[package]
name = "aldrin-conformance-tester"
description = "Aldrin broker and client conformance tester"
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.65.0"

[dependencies.aldrin-conformance-test-shared]
version = "0.1.0"
path = "../conformance-test-shared"
default-features = false

[dependencies.aldrin-proto]
version = "0.1.0"
path = "../proto"
default-features = false
features = [
    "new-v4-ids",
    "tokio",
]

[dependencies.anyhow]
version = "1.0.32"
default-features = false
features = ["std"]

[dependencies.clap]
version = "4.1.4"
default-features = false
features = [
    "color",
    "derive",
    "error-context",
    "help",
    "std",
    "suggestions",
    "usage",
    "wrap_help",
]

[dependencies.futures]
version = "0.3.21"
default-features = false

[dependencies.is-terminal]
version = "0.4.2"
default-features = false

[dependencies.num_cpus]
version = "1.13.0"
default-features = false

[dependencies.once_cell]
version = "1.4.0"
default-features = false
features = ["std"]

[dependencies.serde_json]
version = "1.0.48"
default-features = false
features = ["std"]

[dependencies.termcolor]
version = "1.1.0"
default-features = false

[dependencies.textwrap]
version = "0.16.0"
default-features = false
features = ["terminal_size"]

[dependencies.tokio]
version = "1.0.0"
default-features = false
features = [
    "io-util",
    "net",
    "process",
    "rt-multi-thread",
    "time",
]

[dependencies.tokio-util]
version = "0.7.1"
default-features = false
features = ["codec"]
