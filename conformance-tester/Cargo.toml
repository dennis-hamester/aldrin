[package]
name = "aldrin-conformance-tester"
description = "Protocol conformance tester for Aldrin brokers."
version = "0.3.0"

authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies.aldrin-core]
version = "0.3.0"
path = "../core"
default-features = false
features = ["tokio"]

[dependencies.anyhow]
version = "1.0.75"
default-features = false
features = ["std"]

[dependencies.bwrap]
version = "1.3.0"
default-features = false
features = ["use_std"]

[dependencies.clap]
version = "4.4.8"
default-features = false
features = [
    "color",
    "derive",
    "error-context",
    "help",
    "std",
    "suggestions",
    "usage",
    "wrap_help",
]

[dependencies.once_cell]
version = "1.18.0"
default-features = false
features = ["std"]

[dependencies.serde]
version = "1.0.193"
default-features = false
features = ["derive"]

[dependencies.serde_json]
version = "1.0.108"
default-features = false
features = ["std"]

[dependencies.termcolor]
version = "1.4.0"
default-features = false

[dependencies.terminal_size]
version = "0.3.0"
default-features = false

[dependencies.tokio]
version = "1.34.0"
default-features = false
features = [
    "io-util",
    "net",
    "process",
    "rt-multi-thread",
    "time",
]

[dependencies.uuid]
version = "1.6.1"
default-features = false
