[package]
name = "aldrin-parser"
description = "Aldrin schema parser library."
version = "0.2.0"
authors = ["Aldrin Contributors"]
repository = "https://github.com/dennis-hamester/aldrin"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.70.0"
categories = [
    "asynchronous",
    "network-programming",
]
keywords = [
    "async",
    "network",
    "rpc",
    "service",
]

[package.metadata.docs.rs]
all-features = true

[package.metadata.playground]
all-features = true

[dependencies.heck]
version = "0.4.1"
default-features = false

[dependencies.pest]
version = "2.7.5"
default-features = false
features = ["std"]

[dependencies.pest_derive]
version = "2.7.5"
default-features = false
features = ["std"]

[dependencies.strsim]
version = "0.10.0"
default-features = false

[dependencies.unicode-segmentation]
version = "1.10.1"
default-features = false

[dependencies.unicode-width]
version = "0.1.11"
default-features = false

[dependencies.uuid]
version = "1.6.1"
default-features = false
features = ["v4"]
