[package]
name = "aldrin-parser"
description = "Aldrin schema parser library"
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.65.0"

[dependencies.heck]
version = "0.4.0"
default-features = false

[dependencies.pest]
version = "2.3.0"
default-features = false
features = ["std"]

[dependencies.pest_derive]
version = "2.1.0"
default-features = false

[dependencies.strsim]
version = "0.10.0"
default-features = false

[dependencies.unicode-segmentation]
version = "1.6.0"
default-features = false

[dependencies.unicode-width]
version = "0.1.8"
default-features = false

[dependencies.uuid]
version = "1.1.2"
default-features = false
features = ["v4"]
