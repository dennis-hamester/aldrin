[package]
name = "aldrin-core"
description = """
Shared core components of Aldrin, a message bus for service-oriented RPC and interprocess
communication.
"""
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.70.0"

[features]
channel = [
    "dep:futures-channel",
    "dep:futures-core",
]
fuzzing = [
    "dep:arbitrary",
    "uuid/arbitrary",
]
new-v4-ids = ["uuid/v4"]
tokio = ["dep:tokio"]

[dependencies.arbitrary]
optional = true
version = "1.3.0"
default-features = false
features = ["derive"]

[dependencies.bytes]
version = "1.3.0"
default-features = false

[dependencies.futures-channel]
optional = true
version = "0.3.21"
default-features = false
features = ["std"]

[dependencies.futures-core]
optional = true
version = "0.3.21"
default-features = false

[dependencies.num_enum]
version = "0.6.1"
default-features = false

[dependencies.pin-project-lite]
version = "0.2.9"
default-features = false

[dependencies.tokio]
optional = true
version = "1.27.0"
default-features = false

[dependencies.uuid]
version = "1.2.1"
default-features = false

[dev-dependencies.aldrin-broker]
version = "0.1.0"
path = "../broker"

[dev-dependencies.aldrin-client]
version = "0.1.0"
path = "../client"

[dev-dependencies.futures]
version = "0.3.21"
default-features = false

[dev-dependencies.tokio]
version = "1.27.0"
features = [
    "macros",
    "rt-multi-thread",
]
