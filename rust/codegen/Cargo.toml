[package]
name = "aldrin-codegen"
description = "Aldrin code generator library"
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "Apache-2.0"
edition = "2021"
rust-version = "1.64.0"

[features]
default = ["rust"]
rust = []

[dependencies]
diffy = "0.2.0"
heck = "0.4.0"

[dependencies.aldrin-parser]
version = "0.1.0"
path = "../parser"

[dev-dependencies.aldrin-client]
version = "0.1.0"
path = "../client"
features = ["codegen"]

[dev-dependencies.aldrin-proto]
version = "0.1.0"
path = "../proto"

[dev-dependencies.aldrin-test]
version = "0.1.0"
path = "../test"
features = ["tokio"]

[dev-dependencies.futures]
version = "0.3.21"
default-features = false

[dev-dependencies.tokio]
version = "1.0.0"
features = [
    "macros",
    "rt",
]

[dev-dependencies.uuid]
version = "1.1.2"
default-features = false
