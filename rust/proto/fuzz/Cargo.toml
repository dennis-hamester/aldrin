[package]
name = "aldrin-proto-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[workspace]

[package.metadata]
cargo-fuzz = true

[dependencies]
bytes = "1.2.1"
libfuzzer-sys = "0.4.5"

[dependencies.aldrin-proto]
path = ".."

[profile.release]
debug = 1

[[bin]]
name = "message-deserialize"
path = "fuzz_targets/message_deserialize.rs"
test = false
doc = false

[[bin]]
name = "packetizer-extend-from-slice"
path = "fuzz_targets/packetizer_extend_from_slice.rs"
test = false
doc = false

[[bin]]
name = "packetizer-spare-capacity-mut"
path = "fuzz_targets/packetizer_spare_capacity_mut.rs"
test = false
doc = false
