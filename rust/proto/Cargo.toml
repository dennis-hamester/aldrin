[package]
name = "aldrin-proto"
description = "Protocol definitions of Aldrin, a lightweight and composable RPC framework."
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "Apache-2.0"
edition = "2018"

[features]
serde_derive = ["serde/std", "serde/derive", "uuid/serde"]

[dependencies]
futures-core = { version = "0.3.4", default-features = false }
futures-sink = { version = "0.3.4", default-features = false }
uuid = { version = "0.8.1", default-features = false }

serde = { optional = true, version = "1.0.104", default-features = false }
