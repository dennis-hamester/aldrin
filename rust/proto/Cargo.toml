[package]
name = "aldrin-proto"
description = "Protocol definitions of Aldrin, a lightweight and composable RPC framework."
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "Apache-2.0"
edition = "2021"

[features]
serde-derive = ["serde", "uuid/serde"]
new-v4-ids = ["uuid/v4"]

[dependencies]
pin-project = "1.0.10"
uuid = { version = "1.1.2", default-features = false }

serde = { optional = true, version = "1.0.104", features = ["derive"] }
