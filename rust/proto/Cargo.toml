[package]
name = "aldrin-proto"
description = "Protocol definitions of Aldrin, a lightweight and composable RPC framework."
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "Apache-2.0"
edition = "2021"
rust-version = "1.64.0"

[features]
fuzzing = [
    "dep:arbitrary",
    "uuid/arbitrary",
]
new-v4-ids = ["uuid/v4"]
tokio = ["dep:tokio"]

[dependencies.arbitrary]
optional = true
version = "1.2.0"
default-features = false
features = ["derive"]

[dependencies.bytes]
version = "1.2.1"
default-features = false

[dependencies.num_enum]
version = "0.5.7"
default-features = false

[dependencies.pin-project]
version = "1.0.10"
default-features = false

[dependencies.tokio]
optional = true
version = "1.0.0"
default-features = false

[dependencies.uuid]
version = "1.2.1"
default-features = false
