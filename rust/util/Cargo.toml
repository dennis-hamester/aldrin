[package]
name = "aldrin-util"
description = "Additional utilities for working with Aldrin."
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "Apache-2.0"
edition = "2018"

[features]
channel = ["futures-channel", "futures-core"]
codec = ["bytes"]
tokio-io = ["codec", "tokio", "pin-project"]
json = ["codec", "serde_json", "aldrin-proto/serde-derive"]

[dependencies]
aldrin-proto = { version = "0.1.0", path = "../proto" }

bytes = { optional = true, version = "0.5.4" }
futures-channel = { optional = true, version = "0.3.4" }
futures-core = { optional = true, version = "0.3.4" }
pin-project = { optional = true, version = "0.4.8" }
serde_json = { optional = true, version = "1.0.48" }
tokio = { optional = true, version = "0.2.11" }

[dev-dependencies]
maplit = "1.0.2"
uuid = "0.8.1"
