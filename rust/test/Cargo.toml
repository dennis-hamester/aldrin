[package]
name = "aldrin-test"
description = "Utilities for Aldrin server and client tests."
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "Apache-2.0"
edition = "2021"

[dependencies]
aldrin-broker = { version = "0.1.0", path = "../broker" }
aldrin-channel = { version = "0.1.0", path = "../channel" }
aldrin-client = { version = "0.1.0", path = "../client" }
aldrin-proto = { version = "0.1.0", path = "../proto" }
futures-util = { version = "0.3.21", default-features = false }

tokio = { optional = true, version = "1.0.0", features = ["rt"] }

[dev-dependencies]
aldrin-codegen-macros = { version = "0.1.0", path = "../codegen-macros" }
anyhow = "1.0.32"
futures = { version = "0.3.21", default-features = false }
tokio = { version = "1.0.0", features = ["macros", "rt-multi-thread", "time"] }
