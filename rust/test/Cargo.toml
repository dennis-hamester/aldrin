[package]
name = "aldrin-test"
description = "Aldrin cross-crate test cases."
version = "0.1.0"
authors = [ "Aldrin Contributors" ]
license = "Apache-2.0"
edition = "2018"
publish = false

[dev-dependencies]
aldrin-broker = { path = "../broker" }
aldrin-client = { path = "../client" }
aldrin-proto = { path = "../proto" }
aldrin-util = { path = "../util", features = ["channel"] }
anyhow = "1.0.28"
futures = { version = "0.3.3", default-features = false, features = ["std"] }
tokio = { version = "0.2.11", default-features = false, features = ["macros", "rt-threaded", "time"] }
