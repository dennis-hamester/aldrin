[package]
name = "aldrin-test"
description = "Utilities for Aldrin server and client tests."
version = "0.1.0"
authors = ["Aldrin Contributors"]
license = "Apache-2.0"
edition = "2021"
rust-version = "1.64.0"

[dependencies.aldrin-broker]
version = "0.1.0"
path = "../broker"

[dependencies.aldrin-channel]
version = "0.1.0"
path = "../channel"

[dependencies.aldrin-client]
version = "0.1.0"
path = "../client"

[dependencies.aldrin-proto]
version = "0.1.0"
path = "../proto"

[dependencies.futures-util]
version = "0.3.21"
default-features = false

[dependencies.tokio]
optional = true
version = "1.0.0"
features = ["rt"]

[dev-dependencies]
anyhow = "1.0.32"

[dev-dependencies.aldrin-codegen-macros]
version = "0.1.0"
path = "../codegen-macros"

[dev-dependencies.futures]
version = "0.3.21"
default-features = false

[dev-dependencies.tokio]
version = "1.0.0"
features = [
    "macros",
    "rt-multi-thread",
    "time",
]
