[package]
name = "conformance-test-broker"
description = "Host for aldrin-broker conformance tests"
version = "0.0.0"
authors = ["Aldrin Contributors"]
license = "Apache-2.0"
edition = "2021"
rust-version = "1.64.0"
publish = false

[dependencies.aldrin-broker]
version = "0.1.0"
path = "../broker"
default-features = false

[dependencies.aldrin-codec]
version = "0.1.0"
path = "../codec"
default-features = false
features = [
    "json",
    "tokio",
]

[dependencies.aldrin-conformance-test-shared]
version = "0.1.0"
path = "../../conformance-test-shared"
default-features = false

[dependencies.anyhow]
version = "1.0.32"
default-features = false
features = ["std"]

[dependencies.futures]
version = "0.3.21"
default-features = false

[dependencies.serde_json]
version = "1.0.48"
default-features = false
features = ["std"]

[dependencies.tokio]
version = "1.0.0"
default-features = false
features = [
    "io-std",
    "macros",
    "net",
    "rt-multi-thread",
]

[dependencies.tokio-util]
version = "0.7.1"
features = ["codec"]
default-features = false
