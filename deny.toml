[bans]
allow-wildcard-paths = true
multiple-versions = "warn"
wildcards = "deny"

[bans.workspace-dependencies]
duplicates = "deny"
unused = "deny"

[graph]
all-features = true

[licenses]
allow = [
    "Apache-2.0",
    "BSD-3-Clause",
    "MIT",
    "Unicode-DFS-2016",
]
version = 2

[licenses.private]
ignore = true

[sources]
unknown-git = "deny"
unknown-registry = "deny"
