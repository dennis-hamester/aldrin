[package]
name = "example-introspect"
version = "0.0.0"
edition = "2021"
publish = false

[features]
default = ["introspection"]
introspection = ["aldrin/introspection"]

[dependencies]
anyhow = "1.0.75"
uuid = "1.6.1"

[dependencies.aldrin]
path = "../../aldrin"
features = ["tokio"]

[dependencies.clap]
version = "4.4.8"
features = ["derive"]

[dependencies.tokio]
version = "1.34.0"
features = [
    "macros",
    "net",
    "rt-multi-thread",
]
